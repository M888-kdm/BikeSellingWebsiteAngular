<div class="container-fluid d-flex flex-column px-5">
    <div class="table-title my-3 d-flex justify-content-between py-3">
        <h2>GÃ©rer les Articles des Commandes</h2>
        <button class="btn bg-success text-white" (click)="addArticleCommande()">
            <i class="fa-solid fa-plus"></i> NEW
        </button>
    </div>
    <table class="table table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th *ngFor="let column of columns">{{ column }}</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of articleCommandes">
                <td *ngFor="let field of fields">{{ field(row) }}</td>
                <td>
                    <a href="#" [routerLink]="[editPath, row.commande.numero, row.articleCommandePK.ligne]" class="btn"><i class='fas fa-edit edit'></i></a>
                    <button type="button" (click)="deleteConfirmation(row.commande.numero, row.ligne)" class="btn text-danger"><i class="fa-solid fa-trash-can"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

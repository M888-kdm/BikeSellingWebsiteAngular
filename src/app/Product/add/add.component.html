<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 90vh;">
    <form #productForm="ngForm" class="col-5">
        <h1>Ajouter un produit...</h1>
        <div class="from-group my-3">
            <label>Nom</label>
            <input type="text" class="form-control py-3 bg-light" placeholder="Nom du produit..." required [(ngModel)]="entityForm.nom" name="nom" #nom="ngModel"/>
        </div>
        <div class="from-group my-3">
            <label>Année Modèle</label>
            <input type="number" class="form-control py-3 bg-light" required [(ngModel)]="entityForm.anneeModel" name="annee" #annee="ngModel"/>
        </div>
        <div class="from-group my-3">
            <label>Prix Départ</label>
            <input type="number" class="form-control py-3 bg-light" required [(ngModel)]="entityForm.prixDepart" name="prix" #prix="ngModel"/>
        </div>
        <div class="from-group my-3 d-flex flex-column">
            <label>Marque</label>
            <select required class="form-select bg-light py-3" name="marque" #marque (change)="onChangeMarque(marque.value)">
                <option disabled selected>Choisis une marque</option>
                <option *ngFor="let marque of marques" [value]="marque.id" [selected]="marque.id == entityForm.marque.id">
                  {{marque.nom}}
                </option>
            </select>
        </div>
        <div class="from-group my-3 d-flex flex-column">
            <label>Catégorie</label>
            <select class="form-select py-3 bg-light" #category name="categorie" (change)="onChangeCategorie(category.value)" required>
                <option disabled selected>Choisis une catégorie</option>
                <option *ngFor="let category of categories" [value]="category.id" [selected]="category.id == entityForm.categorie.id">
                  {{category.nom}}
                </option>
            </select>
        </div>
        <button class="btn btn-success py-3 w-100 mt-3" (click)="PutEntity(productForm.form.valid)">Ajouter</button>
    </form>
</div>
